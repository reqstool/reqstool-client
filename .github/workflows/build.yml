name: Build PyPI
on:
  workflow_call:
  workflow_dispatch:
  push:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize

jobs:
  linting:
    name: Reuse linting job
    uses: ./.github/workflows/lint.yml

  build:
    needs: linting
    runs-on: ubuntu-latest
    steps:
      - name: Check out source repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0 #full history
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"
      - name: Install dependencies
        run: pip install hatch
      - name: Run unit tests
        run: hatch run dev:pytest -m "not slow and not integration" --cov=reqstool --cov-report=html -o junit_family=xunit2 --junitxml=build/junit.xml
      - name: Build project
        run: hatch build
      - name: Test reqstool-client from build by installing and running
        run: |
          WHL_FILE=$(ls dist/*.whl)
          pip install $WHL_FILE
          reqstool status local -p docs/reqstool
      # Upload artifacts for later use
      - name: Upload Artifacts
        uses: actions/upload-artifact@v7
        with:
          name: dist
          path: dist/

  integration-tests:
    name: Integration tests
    needs: build
    runs-on: ubuntu-latest
    # Only run on pushes to main or manual dispatch (integration tests require external resources)
    if: >
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'push' && github.ref == 'refs/heads/main')
    steps:
      - name: Check out source repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"
      - name: Install dependencies
        run: pip install hatch
      - name: Run integration tests
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: hatch run dev:test-integration
      - name: Upload integration test results
        uses: actions/upload-artifact@v7
        if: always()
        with:
          name: integration-test-results
          path: build/junit-integration.xml
